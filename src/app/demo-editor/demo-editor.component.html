<ng-template #quick_toolbar>

    <div class="quick-toolbar">
        <demo-button *ngFor="let toolbarItem of toolbarItems" [active]="toolbarItem.active"
            (onMouseDown)="toolbarItem.action(toolbarItem.format)"><span class="material-icons">{{ toolbarItem.icon
                }}</span></demo-button>
    </div>

</ng-template>

<rte-root #editor [cdkQuickToolbar]="quick_toolbar" (cdkEditorSelectionChanged)="selectionChanged($event)">
</rte-root>
