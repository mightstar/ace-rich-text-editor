<p>demo-editor works!</p>

<ng-template #suggestionItemTemplate let-value let-active="active">
  <div class="suggestion-item" [class.selected]="active">
    <b>{{ value }}</b>
  </div>
</ng-template>

<ng-template #suggestionSelectionTemplate let-value="value">
  <span contenteditable="false" class="demo-mention-view"
    ><b>@{{ value }}</b>
  </span>
</ng-template>

<ng-template #hashtagItemTemplate let-value let-active="active">
  <div class="suggestion-item" [class.selected]="active">
    <b>{{ value }}</b>
  </div>
</ng-template>

<ng-template #hashtagSelectionTemplate let-value="value">
  <app-hashtag> #{{ value }} </app-hashtag>
</ng-template>
<h2>(Compare  RTE component with an element below, Both are using same inital innerHTML value)</h2>
  <div [innerText]="initialContent"></div>

  <button (click)="onBtnClick('bold')">Bold</button>
  <button (click)="onBtnClick('italic')">Italic</button>
  <button (click)="onBtnClick('heading1')">Heading1</button>

  <hr />
<div class="demo-editor">
  <recruitler-rte
    #editor
    [cdkSuggestionEnabled]="suggestionEnabled"
    [cdkSuggestions]="suggestions"
    [cdkDefaultToolbarItems]="toolbarItems"
    (cdkContentChanged)="handleContent($event)"
    [cdkContent]="initialContent"
  >
    
  </recruitler-rte>
  <hr />
  
  <custom-embed [content]="''"> </custom-embed>
</div>
