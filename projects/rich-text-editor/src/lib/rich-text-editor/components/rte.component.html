<!-- /Controls -->
<!-- Rich text -->


<div class="rte-wrapper">
  <div #quickToolbar class="rte-quick-toolbar">
    <ng-container *ngTemplateOutlet="quick_toolbar"></ng-container>
  </div>

  <rte-suggestion #suggestion [cdkSuggestionList]="suggestionList" 
    (cdkSuggestionSelected)="onSuggestionSelected($event)">
  </rte-suggestion>
  
  <div>
    <div #richText class="rte-text-editor" id="textBox" contenteditable="true" (mousedown)="onMouseDown($event)"
      (focus)="onFocusIn()" (blur)="onFocusOut()" (keydown)="onKeyDown($event)" (mouseup)="onMouseUp($event)"
      (input)="onValueChange($event)">
      <span cdkContent><ng-content></ng-content></span>
    </div>
  </div>

</div>
